<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
    Enter name:
    <input type="text" id="name">
    <button onclick="setName()">Store name in localstorage</button>
    <button onclick="getName()">Get name from localStorage</button>
    <p id="display"></p>

    <script>
        function setName() {
            var name = document.getElementById('name').value;
            localStorage.setItem('name', name);
        }
        function getName() {
            var name = localStorage.getItem('name');
            document.getElementById('display').innerText = "Name: " + name;
        }
    </script>
</body>
</html>
